apiVersion: mailcow.onestein.nl/v1
kind: DomainAdmin
metadata:
  labels:
    app.kubernetes.io/name: mailcow-operator
    app.kubernetes.io/managed-by: kustomize
  name: domainadmin-sample
spec:
  mailcow: example-mailcow
  username: "test-example"
  passwordSecret:
    name: domainadmin-password-secret
    key: password
  domains:
    - example.com
    - example2.com
  active: true
